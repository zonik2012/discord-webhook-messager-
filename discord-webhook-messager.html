<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord webhook controller by XKMR</title>
    <button onclick="exitFun()">exit</button>
    <button onclick="window.location.href='https://disboard.org/server/864109807949709322';">Join discord server</button>
    </br>
    name of the bot
    </br>
    <input type="text" name="namebox" id="namebox" />
    </br>
    .png url for the profile picture(optional)
    </br>
    <input type="text" name="picbox" id="picbox" />
    </br>
    message content
    </br>
    <input type="text" name="cbox" id="cbox" />
    </br>
    webhook url
    </br>
    <input type="text" name="webx" id="webx" />
    </br>
    <button onclick="sendFun()">Start HTTP request</button>
</head>
<script>
    function sendFun() {
        var name = document.getElementById("namebox").value;
        var propic = document.getElementById("picbox").value;
        var message = document.getElementById("cbox").value;
        var webhook = document.getElementById("webx").value;
        var request = new XMLHttpRequest();
        request.open("POST", webhook);

        request.setRequestHeader('Content-type', 'application/json');

        var params = {
            username: name,
            avatar_url: propic,
            content: message
        }
        request.send(JSON.stringify(params));
    }

    function exitFun() {
        window.close();
    }
</script>
</html>
